<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Contact Me</title>
</head>

<body>
    <div class="container">
        <img src="../static/logo.png" alt="Lexus" class="logo" />
        {% if message %}
        <p class="message">{{ message | safe }}</p>
        {% endif %}
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Name<span style="color: red;">*</span></h3>
                {% if name %}
                <input type="text" name="name" value= {{ name }} />
                {% else %}
                <input type="text" name="name" placeholder="Your name" />
                {% endif %}
            <div class="form-group">
                <h3>Phone number<span style="color: red;">*</span></h3>
                {% if phone %}
                <input type="tel" name="phone" value= {{ phone }} />
                {% else %}
                <input type="tel" name="phone" placeholder="Your phone number" />
                {% endif %}
            </div>
            <div class="form-group">
                <h3>Email<span style="color: red;">*</span></h3>
                {% if email %}
                <input type="email" name="email" value= {{ email }} />
                {% else %}
                <input type="email" name="email" placeholder="Your Email-Id" />
                {% endif %}
            </div>
            <div class="form-group">
                <h3>Comments about your experience</h3>
                <textarea name="comments" id="" cols="30" rows="10"
                    placeholder="Tell us what you liked and/or did not like"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn" />
        </form>
    </div>
</body>

</html>
